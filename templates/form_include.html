{% for field in form %}
    <div class="form-group">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-2 col-md-6 col-md-offset-2 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                <label class="control-label">{{ field.label }}</label>
                {% if field.label == 'Select Company' %}
                    <b><a href="{% url 'add-company' %}" class="pull-right glyphicon glyphicon-plus">Add Company</a></b>
                {% endif %}
                {{ field }}
                {% if field.errors %}
                    {% for error in field.errors %}
                        <b class="text-danger">{{ error }}</b>
                    {% endfor %}
                {% else %}
                    {% if field.help_text %}
                        <b class="text-success">{{ field.help_text }}</b>
                    {% endif %}
                {% endif %}
            </div>
        </div>
    </div>
{% endfor %}
